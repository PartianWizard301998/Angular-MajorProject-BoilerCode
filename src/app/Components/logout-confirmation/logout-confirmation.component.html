<div class="div">
  <h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  Are you sure want to logout?
</mat-dialog-content>
<mat-dialog-actions style="float: right;">
  <button  class="btn btn-sm btn-outline-info" (click)="noClicked()">No</button>
  <button  class="btn btn-sm btn-outline-success" cdkFocusInitial (click)="okClicked()">Ok</button>
</mat-dialog-actions>
</div>
